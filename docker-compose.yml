services:
  tido:
    build: .
    container_name: tido-app
    ports:
      - "3000:3000"
    volumes:
      # Persist SQLite database - fix the path!
      - tido-data:/app/data
      # Persist uploaded files
      - tido-uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Unraid compatibility - allow override via Portainer
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    restart: unless-stopped
    networks:
      - tido-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  tido-data:
    driver: local
  tido-uploads:
    driver: local

networks:
  tido-network:
    driver: bridge
