services:
  tido:
    build: .
    container_name: tido-app
    ports:
      - "3000:3000"
    volumes:
      # Persist SQLite database - fix the path!
      - tido-data:/app/data
      # Persist uploaded files
      - tido-uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Security: WebSocket CORS origin (CRITICAL - set to your domain)
      - ORIGIN=${ORIGIN:-}
      # Cookie security - set to 'false' for HTTP access
      - COOKIE_SECURE=${COOKIE_SECURE:-false}
      # Email configuration (optional - for password reset and verification)
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Unraid compatibility - allow override via Portainer
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    network_mode: bridge
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/login', (r) => process.exit(r.statusCode >= 200 && r.statusCode < 400 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  tido-data:
    driver: local
  tido-uploads:
    driver: local

