version: '3.8'

services:
  tido:
    build: .
    container_name: tido-app
    ports:
      - "3000:3000"
    volumes:
      # Persist SQLite database using named volume
      - tido-db:/app/src/lib
      # Persist uploaded files using named volume
      - tido-uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - tido-network

volumes:
  tido-db:
    driver: local
  tido-uploads:
    driver: local

networks:
  tido-network:
    driver: bridge
